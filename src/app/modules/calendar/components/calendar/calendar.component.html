<div class="outer">
  <app-calendar-title [month]="monthName" [year]="year" (leftClick)="leftClick()" (rightClick)="rightClick()"></app-calendar-title>
  <app-calendar-header></app-calendar-header>

  <div class="days">
    <div *ngFor="let day of days" dayComponent [day]="day" class="fs-14"></div>
  </div>
</div>
